<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="root">
    <div class="container mt-5">
      <div class="row m-0">
        <div class="container-image col-10 p-0">
          <div class="single-image" v-for="image,i in items" :class="imgCurrent === i ? 'active' : ''">

            <img :src="image.url" :alt=" 'immagine numero ' + (i + 1) ">

            <div class="container-image-text">
              <h3>{{ image.title }}</h3>
              <p>{{ image.text }}</p>
            </div>
          </div>
        </div>

        <div class="container-image-right col-2 p-0">
          <img :src="image.url" alt="" v-for="image,i in items" :class="imgCurrent === i ? 'active' : ''">

          <div class="arrow-container">
            <div class="arrow-top arrow-background">
              <i class="fas fa-chevron-up align-middle fs-5" @click="arrowAdd"></i>
            </div>

            <div class="arrow-bottom arrow-background">
              <i class="fas fa-chevron-down align-middle fs-5" @click="arrowLess"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
